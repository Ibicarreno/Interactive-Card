<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive card details form</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>

  <main class="main-container">
    <section class="main-container__background-section">
      <div class="card">
        <img class="card__logo" src="./images/card-logo.svg" alt="logo">
        <p class="card__number">0000 0000 0000 0000</p>
        <div class="card__data">
          <p class="card__data__name">Jane Appleseed</p>
          <p><span class="cardMonth">00</span>/<span class="cardYear">00</span></p>
        </div>
      </div>
      <div class="card-back">
        <p class="card-back__cvc">000</p>
      </div>
    </section>
    <section class="main-container__form-section">
      <form class="form" action="">
        <label class="form__label" for="cardholderName">Cardholder Name</label>
        <input class="form__input" type="text" name="cardholderName" id="cardholderName" placeholder="e.g. Jane Appleseed">
        <div class="form__cardholder--error error">Can not be empty</div>

        <label class="form__label" for="cardNumber">Card Number</label>
        <input class="form__input" type="text" name="cardNumber" id="cardNumber" placeholder="e.g. 1234 5678 9123 0000" maxlength="19">
        <div class="form__cardnumber--error error"></div>

        <div class="form__data-cvc">
          <!-- 1 -->
            <label class="form__label" for="cardMonth">Exp. Date (MM/YY)</label>
            <!-- 2 -->
            <label class="form__label" for="cardCvc">CVC</label>
                <!-- 3 -->
                <div class="form__date">
                  <input type="text" class="form__input" id="cardMonth" maxlength="2" placeholder="MM">
                  <input type="text" class="form__input" id="cardYear" maxlength="2" placeholder="YY">
                </div>
            <!-- 4 -->
              <input type="text" class="form__input" id="cardCvc" placeholder="e.g. 123" maxlength="3">
            <!-- 5 -->
                <div class="form_errors-container">
                  <div class="form__input-mm--error error">Error</div>
                  <div class="form__input-yy--error error">Error</div>
                </div>
            <!-- 6 -->
            <div class="form__input-cvc--error error">Error</div>
        </div>
        <input class="form__submit" type="submit" value="Confirm">
      </form>
    </section>
    <section class="confirm-section">
      <img class="confirm-section__icon" src="./images/icon-complete.svg" alt="Completed">
      <h1 class="confirm-section__title">Thank you!</h1>
      <p class="confirm-section__text">We've added your card details</p>
      <button class="confirm-section__button">Continue</button>
    </section>
  </main>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#" target="_blank">Ibeht Carre√±o</a>.
  </div>
  <script src="main.js"></script>
</body>
</html>
